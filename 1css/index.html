<head>

    <title>Card</title>


    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="card">

        <img class="image" src="image.png" alt="Image cap"

            of the card's content</p>

        <hr>
        <article class="first-item">
            an item
        </article>
        <hr>

        <article class="second-item">
            a second item
        </article>

        <article class="third-item">
            a third item
        </article>
        <hr>

        <article>
            <table>
                <tr>
                    <td>
                        <a href="">Card Link</a>
                    </td>
                    <td>
                        <a href="">Another Link</a>
                    </td>


                </tr>

            </table>
