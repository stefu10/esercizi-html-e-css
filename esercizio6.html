<!DOCTYPE html>

<head>

    <title>Registrazione</title>
    <meta property="og:title" content="sito registrazione" />
    <meta property="og:type" content="website" <meta property="og:description" content="sito per registrarsi" />
    <meta property="og:author" content="stefano mazzarella" />
</head>

<body>
    <form>
        <Label for="email">E-mail</Label>
        <input type="text" id="email" name="email" required>

        <div>
            <label for="password">password</label>
            <input type="text" name="password" id="password" required>
        </div>

        <div>
            <label for="first_name">first name</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>

        <div>
            <label for="last_name">last name</label>
            <input type="text" name="last name" id="last_name" required>
        </div>

        <div>
            <label for="birthday">Date of birth</label>
            <input type="date" name="birthday" id="birthday" required>
        </div>

        <div>
            <label for="telephone">Telephone number</label>
            <input type="tel" name="telephne" id="telephone" required>
        </div>

        <div>
            <fieldset>
                <legend>Select a plane</legend>

                <label for="free_plane">Free plane</label>
                <input type="radio" name="plane" id="free_plane" value="free">

                <label for="premium_plane">premium plane</label>
                <input type="radio" name="plane" id="premium_plane" value="Premium">

                <label for="pro_plane">Pro plane</label>
                <input type="radio" name="plane" id="pro_plane" value="Pro" required>

            </fieldset>
        </div>
        <div>
            <label for="credit_card">Credit card number</label>
            <input type="text" name="credit_card" id="credit_card" maxlength="20" required>
        </div>

        <div>
            <label for="cvc">cvc</label>
            <input type="tel" name="cvc" id="cvc" maxlength="4" required>
        </div>

        <div>
            <label for="expiration">Expiration date</label>
            <input type="date" name="expiration" id="expiration" required>
        </div>

        <div>
            <label for="address">Billing address</label>
            <input type="text" name="addressa" id="address" required>
        </div>


        <div>
            <button>Submit</button>
        </div>


    </form>

</body>

</html>
