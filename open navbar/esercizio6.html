<!DOCTYPE html>

<head>

   <link rel="stylesheet" href="navbar.css">

   <title>Barra di navigazione</title>

   <meta property="og:title" content="barra di navigazione" />
   <meta property="og:type" content="website" <meta property="og:description" content="creare una navbar" />
   <meta property="og:author" content="stefano mazzarella" />

</head>

<body>
   <main>
      <h1 class="navbar">Navbar</h1>

      <nav class="exercise">

         <ul>
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="second-link">Link</a></li>

            <form>

               <label for="Dropdown" id="menu-drop">Dropdown</label>
               <select name="Dropdown" id="Dropdown"></select>

            </form>

            <li>
               <button disabled id="button">Disabled</button>
            </li>

            <li>
               <input type="text" id="search" placeholder="Search">
            </li>

            <button id="buttonsearch">
               Search
            </button>

         </ul>
         <div class="hamburger">&#9776;</div>


      </nav>
   </main>



</body>

</html>
